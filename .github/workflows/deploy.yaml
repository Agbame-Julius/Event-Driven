name: Deploy SAM Application

on:
  push:
    branches:
      - main  # Change this to your default branch (e.g., 'main', 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package
      working-directory: HelloWorldFunction

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Set up SAM CLI
      uses: aws-actions/aws-sam@v2

    - name: Build the SAM application
      run: sam build

    - name: Deploy the SAM application
      run: sam deploy --no-confirm-changeset --stack-name my-sam-stack --capabilities CAPABILITY_IAM

    - name: Notify Deployment Success
      run: echo "Deployment successful!"
